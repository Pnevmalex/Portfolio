[languages]
  [languages.en]
    weight = 1
    languageCode = "en"
    languageName = "English"
    hasCJKLanguage = false
    copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    [languages.en.menu]
      [[languages.en.menu.main]]
        weight = 1
        identifier = "about"
        pre = ""
        post = ""
        name = "About"
        url = "/about/"
        title = ""
      [[languages.en.menu.main]]
        weight = 2
        identifier = "posts"
        pre = ""
        post = ""
        name = "Posts"
        url = "/posts/"
        title = ""
      [[languages.en.menu.main]]
        weight = 3
        identifier = "projects"
        pre = ""
        post = ""
        name = "Projects"
        url = "/projects/"
        title = ""
      [[languages.en.menu.main]]
        weight = 4
        identifier = "github"
        pre = "<i class='fab fa-github fa-fw' aria-hidden='true'></i>"
        post = ""
        name = ""
        url = "https://github.com/Pnevmalex/Portfolio"
        title = "GitHub"
    [languages.en.params]
      [languages.en.params.home]
        rss = 10
        [languages.en.params.home.profile]
          enable = true
          avatarURL = "/images/avatar.png"
          title = "Alexandros Pnevmonidis"
          subtitle = "Everything should be made as simple as possible, but not simpler."
          typeit = true
          social = true
          disclaimer = ""
      [languages.en.params.social]
        GitHub = "Pnevmalex"
        Linkedin = "Pnevmalex"
        Instagram = "Pnevmalex"
        Email = "pnevmalex@protonmail.com"
